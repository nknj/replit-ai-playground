<!DOCTYPE html>
<html>
<head>
	<title>Node Express App</title>
	<style>
		.chatbox {
			width: 80%;
			height: 400px;
			border: 1px solid #ccc;
			margin: 0 auto;
			padding: 20px;
			overflow: auto;
			background-color: #eee;
			}
		.message {
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.user {
			background-color: #fffee0;
			margin-left: 30px;
			text-align: right;
		}
		.assistant {
			background-color: #d1e7dd;
			margin-right: 30px;
			text-align: left;
		}
		.inputArea {
			width: 80%;
			height: 50px;
			margin: 0 auto;
			margin-top: 10px;
			position: relative;
		}
		.textArea {
			width: 80%;
			height: 45px;
		}
		.sendButton {
			position: absolute;
			right: 0;
			height: 50px;
		}
	</style>
</head>
<body>
	<h1>NikunjGPT</h1>
	<div id="chat-box" class="chatbox">
	</div>

	<div id="message-input" class="inputArea">
		<input type="text" id="message-input-box" class="textArea" placeholder="Type a message...">
		<button id="send-button" class="sendButton">Send</button>
	</div>

	<script src='./app.js'></script>
</body>
</html>
